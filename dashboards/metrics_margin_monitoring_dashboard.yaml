title: metrics_margin_monitoring_dashboard
model: metrics_margin_monitoring_model
timeseries: __time
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
  - label: Sum(revenue)
    expression: sum(revenue)
    name: sum(revenue)
    description: Sum of Revenue
    format_preset: humanize
    valid_percent_of_total: true
  - label: Sum(cost)
    expression: sum(cost)
    name: sum(cost)
    description: Sum of Cost
    format_preset: humanize
    valid_percent_of_total: true
dimensions:
  - name: usage_unit
    label: Usage_unit
    column: usage_unit
    description: ""
  - name: pipeline
    label: Pipeline
    column: pipeline
    description: ""
  - name: component
    label: Component
    column: component
    description: ""
  - name: company
    label: Company
    column: company
    description: ""
  - name: sku_description
    label: Sku_description
    column: sku_description
    description: ""
  - name: app_name
    label: App_name
    column: app_name
    description: ""
  - name: environment
    label: Environment
    column: environment
    description: ""
  - name: location
    label: Location
    column: location
    description: ""
  - name: plan_name
    label: Plan_name
    column: plan_name
    description: ""
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
