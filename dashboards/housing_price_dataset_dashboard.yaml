# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

title: housing_price_dataset_dashboard
model: housing_price_dataset_model
timeseries: ""
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
  - label: Sum(Price)
    expression: sum(Price)
    name: sum(Price)
    description: Sum of Price
    format_preset: humanize
    valid_percent_of_total: true
dimensions:
  - name: Neighborhood
    label: Neighborhood
    column: Neighborhood
    description: ""
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
